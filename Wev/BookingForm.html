<!DOCTYPE html>
<html lang="en">
<head>
    <title>Call Center Booking</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Taxi Booking Form</h2>
        <form id="bookingForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter your name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="source">Source Location:</label>
            <input type="text" id="source" placeholder="Enter source location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination" required>

            <button type="submit">Create Booking</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("message").innerText = "Booking Created! Booking ID: 12345";
        });
    </script>
</body>
</html>
