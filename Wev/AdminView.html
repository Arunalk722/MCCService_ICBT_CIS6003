<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #f44336; /* Red */
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #adminMessage {
            margin-top: 20px;
            text-align: center;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard - Manage Bookings</h2>
    <table border="1">
        <tr>
            <th>Booking ID</th>
            <th>Customer</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>12345</td>
            <td>John Doe</td>
            <td>9876543210</td>
            <td>Pending</td>
            <td><button onclick="cancelBooking(12345)">Cancel</button></td>
        </tr>
    </table>
    <p id="adminMessage"></p>

    <script>
        function cancelBooking(bookingId) {
            // Replace with actual API call to cancel the booking
            // For demonstration purposes, we'll just display a message
            document.getElementById("adminMessage").innerText = "Booking " + bookingId + " Canceled."; 
        }
    </script>
</body>
</html>
