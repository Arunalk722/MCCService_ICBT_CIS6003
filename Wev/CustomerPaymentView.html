<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            color: #3c763d;
        }

        #message.error {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment for Taxi Booking</h2>
        <form id="paymentForm">
            <input type="text" id="bookingId" placeholder="Booking ID" required>
            <input type="text" id="phoneNumber" placeholder="Phone Number" required>
            <button type="submit">Verify & Pay</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let bookingId = document.getElementById("bookingId").value;
            let phone = document.getElementById("phoneNumber").value;
            let messageElement = document.getElementById("message");

            if (bookingId === "12345" && phone === "9876543210") {
                messageElement.innerText = "Payment Verified! Proceeding to payment...";
                messageElement.classList.remove("error"); // Remove error class
            } else {
                messageElement.innerText = "Invalid Booking ID or Phone Number.";
                messageElement.classList.add("error"); // Add error class
            }
        });
    </script>
</body>
</html>
