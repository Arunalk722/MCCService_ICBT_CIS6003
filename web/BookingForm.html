<!DOCTYPE html>
<html lang="en">
<head>
    <title>Call Center Booking</title>
    <link rel="stylesheet" href="assets/Booking.css">
</head>
<body>
    <div class="container">
        <h2>Taxi Booking Form</h2>
        <form id="bookingForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter your name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="source">Source Location:</label>
            <input type="text" id="source" placeholder="Enter source location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination" required>

            <button type="submit">Create Booking</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("message").innerText = "Booking Created! Booking ID: 12345";
        });
    </script>
</body>
</html>
